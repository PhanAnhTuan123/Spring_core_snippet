<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>

    <i> Fill out the form. Asterisk (*) means required.</i>
    <br><br>

    <form th:action="@{/processForm}" th:object="customer" method="post">

        First name: <input type="text" th:field="*{customer.firstName}" />
        <br><br>
        Last name (*): <input type="text" th:field="*{customer.lastName}" />

<!--        Add error message (if present)-->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{customer.lastName}"
              class="error"></span>
        <br><br>
        <input type="submit" th:value="Submit" />
    </form>

    <br><br>

</body>
</html>
